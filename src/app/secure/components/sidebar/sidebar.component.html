<div class="h-screen bg-navbar text-white flex flex-col transition-width" [ngClass]="{ 'w-[200px]': isOpen, 'w-[50px]': !isOpen }">
  <div class="flex items-center justify-center h-[72px] bg-sidebar " >
    <span class="text-xl font-bold " *ngIf="isOpen">EasyCrm</span>

    <button (click)="toggleSidebar()" class="text-white focus:outline-none p-4">
      <!--<i class="fas" [ngClass]="isOpen ? 'fa-chevron-left' : 'fa-chevron-right'"></i>-->
      <svg class="toggle-icon" width="20" height="20" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8.66667 1V24M3.55556 4.83333H6.11111M3.55556 7.38889H6.11111M3.55556 9.94444H6.11111M21.4444 24H3.55556C2.14489 24 1 22.8551 1 21.4444V3.55556C1 2.14489 2.14489 1 3.55556 1H21.4444C22.8551 1 24 2.14489 24 3.55556V21.4444C24 22.8551 22.8551 24 21.4444 24Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  <nav class="flex-1 pt-4">
    <ul>
      <li class="hover:bg-amber-400 ">
        <a routerLink="contacts" class="flex items-center p-4">
          <i class="fas fa-address-book"></i>
          <span class="ml-4" *ngIf="isOpen">Contact</span>
        </a>
      </li>
      <li class="hover:bg-amber-400">
        <a routerLink="opportunites" class="flex items-center p-4">
          <i class="fas fa-lightbulb"></i>
          <span class="ml-4" *ngIf="isOpen">Opportunités</span>
        </a>
      </li>
      <li class="hover:bg-amber-400">
        <a routerLink="factures" class="flex items-center p-4">
          <i class="fas fa-file-invoice"></i>
          <span class="ml-4" *ngIf="isOpen">Factures</span>
        </a>
      </li>
      <li class="hover:bg-amber-400">
        <a routerLink="rapport" class="flex items-center p-4">
          <i class="fas fa-chart-line"></i>
          <span class="ml-4" *ngIf="isOpen">Rapport</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="hover:bg-amber-400 mb-5">
    <button (click)="logout()" class="flex items-center p-4 hover:text-red-100 w-full">
      <i class="fas fa-sign-out-alt"></i>
      <span class="ml-4 font-bold" *ngIf="isOpen">Déconnexion</span>
    </button>
  </div>

</div>
