<div class="min-h-screen flex items-center justify-center bg-backgroundC">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4 font-roboto text-easycrm">Réinitialiser le mot de passe</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="newPassword" class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
        <input type="password"
               id="newPassword"
               formControlName="password"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               placeholder="Entrez votre nouveau mot de passe" required />
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
        <input type="password"
               id="confirmPassword"
               formControlName="password_confirmation"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               placeholder="Confirmez votre nouveau mot de passe" required />
      </div>

      <div class="flex items-center justify-between mb-4">
        <button type="submit"
                [disabled]="form.invalid"
                class="w-full py-2 px-4 bg-green-500 text-white font-bold rounded-md"
                [ngClass]="{'bg-green-500 text-white font-bold hover:bg-green-600': !form.invalid, 'bg-backgroundC cursor-not-allowed text-easycrm': form.invalid}"
        >Réinitialiser le mot de passe</button>
      </div>
    </form>
  </div>
</div>
